<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random Quote Generator</title>
  </head>
  <body>
    <div class="wrapper block-center">
      <header class="header">
        <h1 class="project-title">Random Quote Generator</h1>
        <div class="buttons">
          <button class="btn btn--generate-quotes">
            Generate
            <span class="icon icon--generate">
              <img src="images/generate-icon.svg" alt="Generate Icon" />
            </span>
          </button>
          <button class="btn btn--clear-quotes">
            <span class="icon icon--clear">
              <img src="images/clear-icon.svg" alt="Clear Icon" />
            </span>
          </button>
        </div>
      </header>
      <main class="quote-display"></main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
